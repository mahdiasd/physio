// مسیر SDK فلاتر را از local.properties بخوانیم
pluginManagement {
    def flutterSdkPath = {
        def p = new Properties()
        file("local.properties").withInputStream { p.load(it) }
        def path = p.getProperty("flutter.sdk")
        assert path != null: "flutter.sdk not set in local.properties"
        return path
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    // پلاگین Flutter Tools
    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    // مخازن پلاگین‌ها
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

/*
 * از Gradle 7.0 به بعد توصیه می‌شود مخازن کتابخانه‌ها
 * در dependencyResolutionManagement تعریف شوند
 */
dependencyResolutionManagement {
    // جلوگیری از تعریف مخزن تکراری در ماژول‌ها
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()                       // مخزن اصلی AndroidX و Media3
        mavenCentral()                 // مخزن عمومی
        maven {                        // باینری‌های مخصوص Flutter
            url "https://storage.googleapis.com/download.flutter.io"
        }
    }
}

include(":app")
