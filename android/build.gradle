// دایرکتوری خروجی بیلد در خارج از android/ ذخیره می‌شود
rootProject.buildDir = "../build"

// هر ماژول زیرمجموعه در شاخهٔ مخصوص خود داخل build/ قرار می‌گیرد
subprojects { project ->
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// ‌تسک پاک‌سازی سراسری
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

/*
 * از آنجا که مخازن و نسخهٔ پلاگین‌ها را در settings.gradle
