stages:
  - build
  - deploy

build_app:
  stage: build
  # Use a standard Ubuntu image
  image: ubuntu:24.04
  before_script:
    # Install necessary tools
    - apt-get update -y && apt-get install -y curl git unzip
    # Download the specific Flutter version you need (e.g., 3.22.2)
    - git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.22.2 /flutter
    # Add the Flutter tool to the command path for this job
    - export PATH="$PATH:/flutter/bin"
  script:
    - echo "Manually installed Flutter version:"
    - flutter --version
    - echo "Building Flutter web app..."
    - flutter build web 
  artifacts:
    paths:
      - build/web/
  only:
    - master

deploy_app:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "StrictHostKeyChecking no" >> ~/.ssh/config
  script:
    - echo "Deploying files to server..."
    - rsync -avz --delete build/web/ "$SERVER_USER@$SERVER_IP:$DEPLOY_PATH/"
    - echo "Deployment complete! âœ…"
  only:
    - master